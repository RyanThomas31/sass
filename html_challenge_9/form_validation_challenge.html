<head>
  <meta charset="utf-8">
  <title> EXPOSURE CAFé </title>

</head>
<body align="center">
  <h1>Exposure Café</h1>

  <nav>
    <a href="../challenge_11/html_webpage_challenge.html" class="ref">Home</a> |
    <a href="../challenge_8/forms_challenge.html" class="ref">Contact Us</a> |
    <a href="../challenge_3/lists_textformatting_images_challenge.html" class="ref">Pad Thai Recipe</a>
  </nav>

  <h2>Hi there and welcome to Exposure Café's Official Website!</h2>
  <h3>To join our Exposure family, register below and join in on the greatest coffee talk.</h3>
  <form class="register" action="index.html" method="post">
    <!-- TO ACTIVATE THE BORDER REPLACE 0 WITH 1 (FOR EDITING PURPOSES) -->
      <table align="center" border="0">
        <tr>
          <td><label>UserID</label></td>
          <td><input type="text" placeholder="Bob12345" minlength="5" maxlength="12" required></td>
        </tr>
        <tr>
          <td><label>Password</label></td>
          <td><input type="password" minlength="7" maxlength="12" placeholder="************" required></td>
        </tr>
        <tr>
          <td><label>Full Name</label></td>
          <td><input type="text" placeholder="Full Name" required></td>
        </tr>
        <tr>
          <td><label>Address</label></td>
          <td><input type="text" placeholder="2 tuna street, Kavukiland" optional></td>
        </tr>
        <tr>
          <td><label>Country</label></td>
          <td><select>
            <option value="PS" disabled selected>(Please select a country)</option>
            <option value="SA" required>South Africa</option>
            <option value="AM">Amsterdam</option>
            <option value="other">Other</option></td>
          </select>
        </tr>
        <tr>
          <td><label>Zip Code</label></td>
          <td><input type="number" name="zip" value="zipcode" min="1000" max="9999" required></td>
        </tr>
        <tr>
          <td><label>Email</label></td>
          <td><input type="email" placeholder="someone@konjavels.com" required></td>
        </tr>

        <tr>
          <td><label>Sex</label></td>
          <td><input type="radio" name="Sex" value="Male" required>Male
          <input type="radio" name="Sex" value="Female">Female</td>
        </tr>

        <tr>
          <td><label>Language</label></td>
          <td><input type="checkbox" name="language" value="english" required checked>English
          <input type="checkbox" name="language" value="non_english">Non-English</td>
        </tr>
        <tr>
          <td><label>About:</label></td>
          <td><textarea name="about" rows="10" cols="30" optional placeholder="Optional"></textarea></td>
        </tr>
        <tr>
          <td colspan="2"></td>
        </tr>
        <tr>
          <td colspan="2" align="center"><input type="submit" value="EXPOSE!"></td>
        </tr>
        <tr>
          <td colspan="2"></td>
        </tr>
        <tr>
          <td colspan="2" align="center"><button type="reset">Try Again</button></td>
        </tr>
      </table>
    </form>
</body>
</html>
